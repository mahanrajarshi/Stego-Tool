<!DOCTYPE html>
<html>
<head>
    <title>Secure Image Steganography</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: linear-gradient(to right, #f3f4f6, #e5e7eb);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system;
            margin: 0 auto;
            padding: 2rem;
            background: var(--background);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .nav a {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            background: white;
            color: var(--primary);
            font-weight: 500;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            transition: all 0.15s ease;
        }

        .nav a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }

        .form-container {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
        }

        input[type="file"],
        textarea,
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.375rem;
            transition: border-color 0.15s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" onclick="showForm('encode'); return false;">Encode Message</a>
        <a href="#" onclick="showForm('decode'); return false;">Decode Message</a>
    </div>
    
    <h2>Image Steganography Tool</h2>
    
    <div id="encode-form" class="form-container active">
        <h3>Encode Secret Message</h3>
        <form action="/embed" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Select PNG Image:</label>
                <input type="file" name="file" accept=".png" required>
            </div>
            
            <div class="form-group">
                <label>Secret Message:</label>
                <textarea name="message" rows="4" required maxlength="500"></textarea>
            </div>
            
            <div class="form-group">
                <label>Encryption Key (hex or decimal):</label>
                <input type="text" name="key" value="0x1A" required pattern="(0x[0-9A-Fa-f]+)|(\d+)">
            </div>
            
            <button type="submit">Encode Message</button>
        </form>
    </div>

    <div id="decode-form" class="form-container">
        <h3>Extract Hidden Message</h3>
        <form action="/extract" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Select Encoded PNG:</label>
                <input type="file" name="file" accept=".png" required>
            </div>
            
            <div class="form-group">
                <label>Encryption Key (hex or decimal):</label>
                <input type="text" name="key" value="0x1A" required pattern="(0x[0-9A-Fa-f]+)|(\d+)">
            </div>
            
            <button type="submit">Extract Message</button>
        </form>
    </div>

    <script>
        function showForm(formType) {
            document.getElementById('encode-form').classList.remove('active');
            document.getElementById('decode-form').classList.remove('active');
            document.getElementById(formType + '-form').classList.add('active');
        }
    </script>
</body>
</html>
